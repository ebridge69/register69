<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="check.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>

</head>
<body>

  <div class="container">  
      <p class="login-text" style="font-size: 2rem; font-weight: 800;">Register</p>
     
    <form action="" method="POST" class="login-email" autocomplete="off">
      <div class="input-group">
        <input type="text" placeholder="Firstname" name="FNAME"  required>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Lastname" name="LNAME"  required>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Address" name="ADDRESS"  required>
      </div>
      <div class="input-group">
        <input type="number" placeholder="Mobile No" name="PHONE"  required>
      </div>
      <div class="input-group">
        <input type="text" placeholder="Username" name="USERNAME"  required>
      </div>
      <div class="input-group" id="cpass">
        <input type="password" placeholder="Password" name="PASS" id="password" required>
          <i class="bi bi-eye-slash-fill" id="togglePassword"></i>
        <div class="pw-strength">
          <span>Weak</span>
          <span></span>
        </div>
      </div>
      
       
      <div class="input-group">
        <button type="submit" name="btnRegister" class="btn-register" value="register_user">Register</button>
      </div>
      <p class="login-register-text">Have an account? <a href="">Login Here</a>.</p>
    </form>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      // toggle the eye / eye slash icon
      this.classList.toggle('bi-eye');
    });
</script>

<script type="text/javascript" src="script.js"></script>
  
</body>
</html>
